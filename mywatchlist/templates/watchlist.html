{% extends 'base.html' %} {% block content %}
<h1 class="ok">My Watchlist</h1>

<table>
  <tr>
    <th >Watched</th>
    <th >Title</th>
    <th >Rating</th>
    <th >Release Date</th>
    <th >Review</th>
  </tr>
  {% for movie in watchlist %}
  <tr>
    <td  style="text-align: center;">
      {% if movie.watched %}
      <input type="checkbox" disabled checked />
      {% else %}
      <input type="checkbox" disabled />
      {% endif %}
    </td>
    <td  style="padding: 10px;">{{movie.title}}</td>
    <td  style="text-align: center;">{{movie.rating}}</td>
    <td  style="padding: 10px;">{{movie.release_date}}</td>
    <td  style="padding: 10px;">
      {{movie.review}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
